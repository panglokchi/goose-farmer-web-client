<div class="container-fluid d-flex" style="min-width: 50vw; overflow: hidden">
    <div>
        <h4 class="mt-1">Farm</h4>
        <div class="row overflow-auto gy-0 gy-lg-1 gx-1 gx-xl-3 row-cols-2 row-cols-sm-3 row-cols-lg-6 row-cols-xl-6">
            <div class="" *ngFor="let bird of birdListActive">
                <div>
                    <app-bird-card [bird]="bird"></app-bird-card>
                </div>
            </div>
            <div class="" *ngFor="let bird of [0,0]">
                <div>
                    <app-bird-card [bird]="{icon: 'ðŸª¹', name:'Empty Spot'}"></app-bird-card>
                </div>
            </div>

            <div class="d-none d-sm-block" *ngFor="let bird of [0]">
                <div>
                    <app-bird-card [bird]="{icon: 'ðŸª¹', name:'Empty Spot'}"></app-bird-card>
                </div>
            </div>

            <div class="d-none d-lg-block" *ngFor="let bird of [0,0,0]">
                <div>
                    <app-bird-card [bird]="{icon: 'ðŸª¹', name:'Empty Spot'}"></app-bird-card>
                </div>
            </div>

            <div class="" *ngFor="let x of [].constructor(12)">
                <div style="height: 0px; overflow: hidden">
                    <app-bird-card></app-bird-card>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between p-0 mt-1">
            <h4 class="">Inventory</h4>
            <ngb-pagination class="" [collectionSize]="birdList.length" [pageSize]="paginationElements" [maxSize]="5" [(page)]="currentPage" [directionLinks]="false" ></ngb-pagination>
        </div>


        <div class="row overflow-auto gy-0 gy-lg-1 gx-1 gx-xl-3 row-cols-2 row-cols-sm-3 row-cols-lg-6 row-cols-xl-6">

            <div class="" *ngFor="let bird of birdList.slice((currentPage-1) * paginationElements, currentPage * paginationElements)">
                <div>
                    <app-bird-card [bird]="bird"></app-bird-card>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none d-xl-block" style="min-width: 12em">
        Placeholder
    </div>
</div>
